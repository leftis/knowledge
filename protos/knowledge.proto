syntax = "proto3";

package knowledge;

message Request {
  string title = 1;
  string author = 2;
}

message Response {
  int32 id = 1;
  string title = 2;
  enum Status {
    SUBMITTED = 0;
    APPROVED = 1;
    CANCELED = 2;
  }
  Status status = 3;
  int64 presented_at = 4;
  string author = 5;
}

message Empty {}

service Presentation {
  rpc Register(Request) returns (Response) {}
  rpc List(Empty) returns (stream Response) {}
}